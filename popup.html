<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      padding: 10px;
      min-width: 250px;
    }

    #main-div {
      font-size: 1.2rem;
      display: flex-column;
      align-items: center;
      justify-content: space-evenly;
      accent-color: #ea8616;
      border: 0px;
      border-radius: 50px;
    }

    #banner {
      width: 100%;
      height: 75px;
      background-image: url('./icons/the-icon.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: 50%;
      border-radius: 50%;
    }

    #credit-div {
      display: flex;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
    }


    label {
      display: block;
      margin-top: 10px;
    }


    span {
      display: inline-block;
      text-align: center;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
    }

    a {
      color: #ea8616;
    }

    hr {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    select,
    input[type="range"] {
      width: 100%;
    }

    input[type="range"] {
      width: 200px;
      accent-color: orange;
      border-radius: 5px;
      outline: none;
      margin: 10px 0;
    }


    input[type="range"]::-webkit-slider-runnable-track {
      height: 10px;
      border-radius: 5px;

    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      background-color: #0059ff;
      box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      margin-top: -2px;

    }

    select {
      padding: 10px;
      outline: none;
      margin: 10px 0;
      font-size: 0.8rem;
    }

    option {
      appearance: none;
      height: 10px;
      padding: 20px;
      font-size: 1.2rem;
      accent-color: #333;
    }
  </style>
</head>

<body>
  <div id="banner">
    <!-- <img src="icons/the-icon.webp" height="26px" width="26px" alt="icon" /> -->
  </div>

  <h1> Read Aloud Settings</h1>
  <hr>
  <div id="main-div">

    <label for="voice">Voice:</label>
    <select id="voice">
      <option disabled selected>Select a Voice</option>
      <option disabled>Loading voices...</option>
    </select>

    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    <span id="speed-value">1.0</span>

    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
    <span id="pitch-value">1.0</span>

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.25" value="1">
    <span id="volume-value">1.0</span>

    <button id="save">SAVE</button>
  </div>
  <div id="credit-div">
    By -&nbsp;<a href="https://manankateshiya.com/" target="_blank">@Manan Kateshiya</a>
  </div>
  <script src="popup.js"></script>
</body>

</html>
