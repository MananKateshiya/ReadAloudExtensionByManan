<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 250px;
    }

    #main-div {
      font-size: 1rem;
      display: flex-column;
      align-items: center;
      justify-content: space-evenly;
      accent-color: #ea8616;
      border: 0px;
      border-radius: 50px;

    }

    #credit-div {
      display: flex;
      padding: 10px;
      font-size: 1rem;

    }


    label {
      display: block;
      margin-top: 10px;
    }

    select,
    input[type="range"] {
      width: 100%;
    }

    span {
      display: inline-block;
      width: 2.5em;
      text-align: right;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {

      color: #ea8616;
    }
  </style>
</head>

<body>
  <h2>⚙️ Read Aloud 2.0 Settings</h2>
  <div id="main-div">
    <label for="voice">Voice:</label>
    <select id="voice">
      <option disabled>Loading voices...</option>
    </select>

    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    <span id="speed-value">1.0</span>

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="5" step="0.25" value="1">
    <span id="volume-value">1.0</span>

    <button id="save">Save</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
